name: Bundle

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  bundle:
    name: Bundle Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn
      - run: yarn build
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: bundle plugin'
          file_pattern: 'bundles/@yarnpkg/plugin-*.js'
